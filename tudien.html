<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Từ Điển Demo </h1>
<input type="text" class =ketqua id="Tratu">
<button id="search" class =button onclick="Tim()">Search</button><br>
<div id="result"></div>
<script>
    var English = ["Cat","Dog","Chicken","Fish","Rabbit","Mouse","Table","Chair"];
    var Vietnamese = ["Con Mèo","Con Chó","Con Gà","Con Cá","Con Thỏ","Con chuột","Cái bàn","Cái ghế"];
    function Tim() {
        var tu= document.getElementById("Tratu").value;
        var ketqua =0;
        for (var i=0; i< English.length;i++){
            if (tu == English[i]){
                confirm(Vietnamese[i]);
                ketqua =1;
            }
        }
        if (ketqua ==0){
            confirm("Khong co ket qua");
        }
    }
</script>
</body>
</html>
